version: "2"

checks:
  similar-code:
    enabled: false
  method-complexity:
    config:
      threshold: 9

engines:
  fixme:
    enabled: true
  phpcodesniffer:
    enabled: false
  phpmd:
    enabled: true
    config:
      file_extensions: php
      rulesets: "test/phpmd.xml"

ratings:
  paths:
    - src/**.php
